<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danvil Trading | Professional Platform</title>
    <!-- Brittany Chiang inspired fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-dark: #0a192f;
            --primary: #112240;
            --primary-light: #233554;
            --accent: #64ffda;
            --accent-dark: #52d4b2;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --text-tertiary: #a8b2d1;
            --surface: #112240;
            --border: #233554;
            --radius-sm: 4px;
            --radius-md: 8px;
            --transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
            --shadow: 0 10px 30px -15px rgba(2, 12, 27, 0.7);
            --error: #ff6b6b;
            --success: #64ffda;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            border-radius: var(--radius-md);
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        /* Header */
        .header {
            padding: 40px 32px;
            text-align: center;
            background: rgba(10, 25, 47, 0.5);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo::after {
            content: '';
            width: 60px;
            height: 2px;
            background: var(--accent);
            opacity: 0.7;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        /* Content */
        .content {
            padding: 32px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(10, 25, 47, 0.3);
            border-radius: var(--radius-sm);
            padding: 4px;
            margin-bottom: 28px;
        }

        .tab {
            flex: 1;
            padding: 14px;
            border: none;
            background: none;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-tertiary);
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent);
        }

        /* Forms */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-tertiary);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(100, 255, 218, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 16px;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: var(--radius-sm);
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Loading State */
        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Messages */
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 6px;
            display: none;
            align-items: center;
            gap: 6px;
        }

        .error-message.show {
            display: flex;
        }

        .input-error {
            border-color: var(--error) !important;
        }

        /* Footer */
        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-tertiary);
            font-size: 0.85rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Notification */
        .notification {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            display: flex;
        }

        .notification.error {
            background: rgba(255, 107, 107, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        /* Terms */
        .terms {
            margin-top: 16px;
            font-size: 0.85rem;
            color: var(--text-tertiary);
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                max-width: 100%;
            }
            
            .header {
                padding: 32px 24px;
            }
            
            .content {
                padding: 24px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                DANVIL TRADING
            </div>
            <div class="tagline">Professional Trading Platform</div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="tab" onclick="switchTab('register')">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </div>

            <!-- Notification Area -->
            <div class="notification" id="notification">
                <i class="fas fa-info-circle"></i>
                <span id="notification-text"></span>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" placeholder="trader@example.com" required>
                        </div>
                        <div class="error-message" id="login-email-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="login-password-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <button class="btn" id="login-btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <div class="terms">
                    By signing in, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-container">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-name" placeholder="John Trader" required>
                        </div>
                        <div class="error-message" id="register-name-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" placeholder="trader@example.com" required>
                        </div>
                        <div class="error-message" id="register-email-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" placeholder="Create a password (min. 8 chars)" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="register-password-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-confirm-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="register-confirm-error">
                            <i class="fas fa-exclamation-circle"></i>
                            <span></span>
                        </div>
                    </div>

                    <button class="btn" id="register-btn" onclick="register()">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Account</span>
                    </button>
                </form>

                <div class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Â© 2024 Danvil Trading. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEjeRSyKbpEmbNk0SYLUFPp3lbgP9x3Ow",
            authDomain: "volcanobxpl.firebaseapp.com",
            projectId: "volcanobxpl",
            storageBucket: "volcanobxpl.firebasestorage.app",
            messagingSenderId: "742861205377",
            appId: "1:742861205377:web:bbe8a42b78c90354a64280",
            measurementId: "G-G1KWGHLZES"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // UI Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        // Tab Switching
        function switchTab(tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Update forms
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            document.getElementById(`${tabName}-form`).classList.add('active');

            // Clear errors and notifications
            clearErrors();
            hideNotification();
        }

        // Clear Errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });
            document.querySelectorAll('.input-wrapper input').forEach(input => {
                input.classList.remove('input-error');
            });
        }

        // Show Error
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            const input = document.getElementById(elementId.replace('-error', ''));
            
            if (errorElement && input) {
                errorElement.querySelector('span').textContent = message;
                errorElement.classList.add('show');
                input.classList.add('input-error');
            }
        }

        // Show Notification
        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.classList.add('show');
            if (isError) {
                notification.classList.add('error');
            } else {
                notification.classList.remove('error');
            }
        }

        // Hide Notification
        function hideNotification() {
            notification.classList.remove('show');
            notification.classList.remove('error');
        }

        // Set Loading State
        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Toggle Password Visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Validate Login Form
        function validateLogin() {
            clearErrors();
            let isValid = true;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                showError('login-email-error', 'Please enter a valid email');
                isValid = false;
            }

            if (!password) {
                showError('login-password-error', 'Password is required');
                isValid = false;
            }

            return isValid;
        }

        // Validate Register Form
        function validateRegister() {
            clearErrors();
            let isValid = true;

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (!name) {
                showError('register-name-error', 'Name is required');
                isValid = false;
            }

            if (!email || !/\S+@\S+\.\S+/.test(email)) {
                showError('register-email-error', 'Please enter a valid email');
                isValid = false;
            }

            if (!password || password.length < 8) {
                showError('register-password-error', 'Password must be at least 8 characters');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('register-confirm-error', 'Passwords do not match');
                isValid = false;
            }

            return isValid;
        }

        // Login Function
        async function login() {
            if (!validateLogin()) return;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            setLoading('login-btn', true);
            hideNotification();

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    localStorage.setItem('userName', userData.name);
                    localStorage.setItem('userEmail', userData.email);
                }

                // Success notification
                showNotification('Login successful! Redirecting...', false);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                setLoading('login-btn', false);
                
                let errorMessage = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Please try again later.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }
                
                showNotification(errorMessage, true);
            }
        }

        // Register Function
        async function register() {
            if (!validateRegister()) return;

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            setLoading('register-btn', true);
            hideNotification();

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    name: name,
                    email: email,
                    status: 'active',
                    membership: 'premium_trial',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    balance: 0,
                    trades: 0
                });

                // Store in localStorage
                localStorage.setItem('userName', name);
                localStorage.setItem('userEmail', email);

                // Success notification
                showNotification('Account created successfully! Welcome to Danvil Trading.', false);
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                setLoading('register-btn', false);
                
                let errorMessage = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already registered. Sign in instead.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use a stronger password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }
                
                showNotification(errorMessage, true);
            }
        }

        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (loginForm.classList.contains('active')) {
                    login();
                } else {
                    register();
                }
            }
        });

        // Real-time validation on input
        document.addEventListener('input', function(e) {
            if (e.target.tagName === 'INPUT') {
                const errorElement = document.getElementById(e.target.id + '-error');
                if (errorElement) {
                    errorElement.classList.remove('show');
                    e.target.classList.remove('input-error');
                }
                hideNotification();
            }
        });
    </script>
</body>
</html>
