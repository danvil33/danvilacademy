<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Danvil Academy — Register / Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --accent: #2f80ed;
      --bg: #f3f5f9;
      --text: #0b1220;
      --muted: #7a8596;
      --radius: 24px;
      --soft-shadow: 0 10px 25px rgba(12,30,50,0.06);
    }

    * { box-sizing: border-box; }
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      background: #fff;
      width: 360px;
      border-radius: 28px;
      box-shadow: var(--soft-shadow);
      text-align: center;
      padding: 40px 30px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Image / Illustration area */
    .illustration {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 28px;
    }

    .blob {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }

    .person {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .person svg {
      width: 120px;
      height: 120px;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
      margin: 8px 0 10px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 36px;
      line-height: 1.6;
    }

    .btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all .25s ease;
      margin-bottom: 16px;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(47,128,237,0.3);
    }
    .btn-primary:hover { background:#1c67da; }

    .btn-outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
    .btn-outline:hover {
      background: #e9f2ff;
    }

    /* Login Form */
    .login-form {
      width: 100%;
      display: none;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e5ee;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: var(--accent);
      outline: none;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #27ae60;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    /* Decorative arrow */
    .arrow {
      position: absolute;
      bottom: 175px;
      right: 100px;
    }

    @media(max-width:420px){
      .screen { width: 340px; padding: 36px 24px 50px; }
      .illustration { width: 200px; height: 200px; margin-bottom: 24px; }
    }
  </style>
</head>
<body>
  <main class="screen" role="main" aria-label="Registration screen">

    <div class="illustration" aria-hidden="true">
      <!-- Abstract blob behind person -->
      <svg class="blob" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path fill="#2F80ED" d="M129.1,-117.7C163.4,-97.5,189.6,-60.5,185.5,-27.4C181.3,5.8,146.8,34.8,115.8,60.2C84.8,85.5,57.2,107.1,25.4,114.3C-6.3,121.5,-42.3,114.4,-69.3,96.5C-96.2,78.7,-114.1,50.1,-119.6,19.5C-125,-11.1,-118,-43.7,-99.8,-68.6C-81.6,-93.4,-52.2,-110.6,-19.4,-122.8C13.3,-134.9,46.6,-141.9,79.7,-129.3C112.8,-116.7,145.7,-84.5,129.1,-117.7Z" transform="translate(150 150)" />
      </svg>

      <!-- Person illustration (simple SVG figure placeholder) -->
      <div class="person">
        <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="35" r="20" fill="#fcbf49"/>
          <rect x="38" y="58" width="44" height="40" rx="10" fill="#f77f00"/>
          <rect x="48" y="75" width="24" height="18" rx="6" fill="#fcbf49"/>
        </svg>
      </div>

      <!-- Curved arrow decoration -->
      <svg class="arrow" width="80" height="80" viewBox="0 0 100 100" fill="none">
        <path d="M10 70 C40 20, 80 20, 90 60" stroke="#fcbf49" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M85 55 L91 62 L83 64" stroke="#fcbf49" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div id="welcome-section">
      <h2>Welcome to Danvil Academy</h2>
      <p>Escape the Matrix with cutting-edge AI education and digital skills</p>

      <button class="btn btn-primary" onclick="showLoginForm()">Sign In</button>
      <button class="btn btn-outline" onclick="showRegisterForm()">Register</button>
    </div>

    <div id="login-section" class="login-form">
      <button class="back-btn" onclick="showWelcomeSection()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      
      <h2>Access Your Account</h2>
      
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email">
        <div class="error-message" id="login-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password">
        <div class="error-message" id="login-password-error"></div>
      </div>
      
      <button class="btn btn-primary" onclick="login()">Sign In</button>
    </div>

    <div id="register-section" class="login-form">
      <button class="back-btn" onclick="showWelcomeSection()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      
      <h2>Create Your Account</h2>
      
      <div class="form-group">
        <label for="register-name">Full Name</label>
        <input type="text" id="register-name" placeholder="Enter your full name">
        <div class="error-message" id="register-name-error"></div>
      </div>
      
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email">
        <div class="error-message" id="register-email-error"></div>
      </div>
      
      <div class="form-group">
        <label for="register-country">Country</label>
        <select id="register-country">
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="KE">Kenya</option>
          <option value="NG">Nigeria</option>
          <option value="ZA">South Africa</option>
          <option value="GB">United Kingdom</option>
          <option value="CA">Canada</option>
          <option value="AU">Australia</option>
          <option value="IN">India</option>
          <option value="GH">Ghana</option>
          <option value="TZ">Tanzania</option>
        </select>
        <div class="error-message" id="register-country-error"></div>
      </div>
      
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Create a password">
        <div class="error-message" id="register-password-error"></div>
      </div>
      
      <div class="form-group">
        <label for="register-confirm-password">Confirm Password</label>
        <input type="password" id="register-confirm-password" placeholder="Confirm your password">
        <div class="error-message" id="register-confirm-password-error"></div>
      </div>
      
      <button class="btn btn-primary" onclick="register()">Create Account</button>
    </div>

  </main>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBEjeRSyKbpEmbNk0SYLUFPp3lbgP9x3Ow",
      authDomain: "volcanobxpl.firebaseapp.com",
      projectId: "volcanobxpl",
      storageBucket: "volcanobxpl.firebasestorage.app",
      messagingSenderId: "742861205377",
      appId: "1:742861205377:web:bbe8a42b78c90354a64280",
      measurementId: "G-G1KWGHLZES"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Make functions available globally
    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.setDoc = setDoc;
    window.doc = doc;
    window.getDoc = getDoc;
  </script>

  <script>
    // Currency conversion rates (simplified - in real app, use API)
    const currencyRates = {
      'US': { code: 'USD', rate: 1, symbol: '$' },
      'KE': { code: 'KES', rate: 160, symbol: 'KSh' },
      'NG': { code: 'NGN', rate: 1500, symbol: '₦' },
      'ZA': { code: 'ZAR', rate: 18, symbol: 'R' },
      'GB': { code: 'GBP', rate: 0.79, symbol: '£' },
      'CA': { code: 'CAD', rate: 1.35, symbol: 'C$' },
      'AU': { code: 'AUD', rate: 1.52, symbol: 'A$' },
      'IN': { code: 'INR', rate: 83, symbol: '₹' },
      'GH': { code: 'GHS', rate: 12, symbol: 'GH₵' },
      'TZ': { code: 'TZS', rate: 2500, symbol: 'TSh' }
    };

    function showLoginForm() {
      document.getElementById('welcome-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    function showRegisterForm() {
      document.getElementById('welcome-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'block';
    }

    function showWelcomeSection() {
      document.getElementById('welcome-section').style.display = 'block';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('register-section').style.display = 'none';
    }

    function validateLoginForm() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      let isValid = true;

      // Reset errors
      document.getElementById('login-email-error').style.display = 'none';
      document.getElementById('login-password-error').style.display = 'none';

      // Email validation
      if (!email) {
        document.getElementById('login-email-error').textContent = 'Email is required';
        document.getElementById('login-email-error').style.display = 'block';
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('login-email-error').textContent = 'Email is invalid';
        document.getElementById('login-email-error').style.display = 'block';
        isValid = false;
      }

      // Password validation
      if (!password) {
        document.getElementById('login-password-error').textContent = 'Password is required';
        document.getElementById('login-password-error').style.display = 'block';
        isValid = false;
      }

      return isValid;
    }

    function validateRegisterForm() {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const country = document.getElementById('register-country').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;
      let isValid = true;

      // Reset errors
      document.getElementById('register-name-error').style.display = 'none';
      document.getElementById('register-email-error').style.display = 'none';
      document.getElementById('register-country-error').style.display = 'none';
      document.getElementById('register-password-error').style.display = 'none';
      document.getElementById('register-confirm-password-error').style.display = 'none';

      // Name validation
      if (!name) {
        document.getElementById('register-name-error').textContent = 'Full name is required';
        document.getElementById('register-name-error').style.display = 'block';
        isValid = false;
      }

      // Email validation
      if (!email) {
        document.getElementById('register-email-error').textContent = 'Email is required';
        document.getElementById('register-email-error').style.display = 'block';
        isValid = false;
      } else if (!/\S+@\S+\.\S+/.test(email)) {
        document.getElementById('register-email-error').textContent = 'Email is invalid';
        document.getElementById('register-email-error').style.display = 'block';
        isValid = false;
      }

      // Country validation
      if (!country) {
        document.getElementById('register-country-error').textContent = 'Country is required';
        document.getElementById('register-country-error').style.display = 'block';
        isValid = false;
      }

      // Password validation
      if (!password) {
        document.getElementById('register-password-error').textContent = 'Password is required';
        document.getElementById('register-password-error').style.display = 'block';
        isValid = false;
      } else if (password.length < 6) {
        document.getElementById('register-password-error').textContent = 'Password must be at least 6 characters';
        document.getElementById('register-password-error').style.display = 'block';
        isValid = false;
      }

      // Confirm password validation
      if (password !== confirmPassword) {
        document.getElementById('register-confirm-password-error').textContent = 'Passwords do not match';
        document.getElementById('register-confirm-password-error').style.display = 'block';
        isValid = false;
      }

      return isValid;
    }

    async function login() {
      if (!validateLoginForm()) return;

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Store user data in localStorage for dashboard
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();
          localStorage.setItem('userName', userData.name);
          localStorage.setItem('userCountry', userData.country);
        }
        
        alert('Login successful!');
        window.location.href = 'danvilacademy.html';
      } catch (error) {
        document.getElementById('login-password-error').textContent = error.message;
        document.getElementById('login-password-error').style.display = 'block';
      }
    }

    async function register() {
      if (!validateRegisterForm()) return;

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const country = document.getElementById('register-country').value;
      const password = document.getElementById('register-password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Store additional user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          country: country,
          status: 'inactive',
          membership: 'free',
          createdAt: new Date(),
          currency: currencyRates[country] || currencyRates['US']
        });

        // Store user data in localStorage for dashboard
        localStorage.setItem('userName', name);
        localStorage.setItem('userCountry', country);
        
        alert('Account created successfully!');
        window.location.href = 'danvilacademy.html';
      } catch (error) {
        document.getElementById('register-password-error').textContent = error.message;
        document.getElementById('register-password-error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
